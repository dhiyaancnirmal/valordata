<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - UltraHDR texture loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<h1>valor</h1>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import { UltraHDRLoader } from 'three/addons/loaders/UltraHDRLoader.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			const params = {
				autoRotate: true,
				metalness: 1.0,
				roughness: 0.0,
				exposure: 1.0,
				backgroundImage: 'spruit_sunrise_4k.hdr.jpg',
				type: 'HalfFloatType'
			};

			// Available texture files - auto-generated from textures/equirectangular directory
			// To update this list when adding new textures, run: node generate-texture-list.js
			const availableTextures = [
				"abstract-lighting-ray-room-style-01_4K_f780ec08-54d5-4441-9f10-b3adbdfac4fa.jpg",
				"aerial-mountain-landscape-sunset_4K_1edfecd5-3396-4f44-8cdb-facbfbdcc3df.jpg",
				"alien-planet.jpg",
				"bird-s-eye-view-at-night_4K_f7003d30-8e9e-4141-a70a-9b44d5251eaf.jpg",
				"blue-sky.jpg",
				"bridge.jpg",
				"calm-glacier-lake-at-twilight_4K_db727ad6-05f5-4565-9d27-ff1cce3d6a1f.jpg",
				"city-sunset-highsky_4K_cfd88487-3600-49fb-b14a-210b73948658.jpg",
				"daytime-elevator-room_4K_2023ac2f-927a-4418-98f0-d274153d7713.jpg",
				"desert.jpg",
				"dramatic-aerial-cloudscape-sunset_4K_b0ed2ba3-677c-4357-883c-80e3238c73e4.jpg",
				"dramatic-sunset-sky-aerial-ocean_4K_89d48b2d-e61c-4ba9-be16-abe8e68ba7fa.jpg",
				"earth-planet-in-space_4K_aa21e962-3e7e-4221-afa0-25498560ce29.jpg",
				"earth-space.jpg",
				"foggy-morning.jpg",
				"hilly-terrain.jpg",
				"luminous-reflective-hall_4K_fb631c3b-5985-437a-9523-604f4968b2e1.jpg",
				"mountain-landscape-twilight-sunset_4K_3f3eddf9-ebe2-4019-a3f6-6d6648aca7d6.jpg",
				"mountains-on-the-ocean_4K_e9eff1f5-4694-4fcb-9dcf-9439ea22f8cb.jpg",
				"old-forest-green-tree_4K_8749df68-742b-411e-acea-820acf9904a3.jpg",
				"pink-sunrise-sky-mountain-landscape_4K_9b817648-ed07-4733-a5fe-5cbb6a5ac15b.jpg",
				"random-abstract-lighting_4K_50e524c7-b1c5-45be-8312-131669c0414c.jpg",
				"sci-fi-alien-planet-landscpe_4K_4066047a-7918-4fb9-b8d6-d19ae8823ff4.jpg",
				"sci-fi-planet-aerial-clouds_4K_ebe22dfa-38bc-417d-938d-96aef90552b6.jpg",
				"scifi-abstract_4K_f1f2d5ed-d535-41bd-90f6-47d9662c37cf.jpg",
				"shanghai.jpg",
				"sky-on-fire.jpg",
				"snow-mountain-landscape-clouds-8k_97db1396-caee-400f-93e2-312b0d19e206.jpg",
				"spruit_sunrise_4k.hdr.jpg",
				"square-under-neon-lights_4K_ba08ebaf-30e3-4448-b76f-5124bd997122.jpg",
				"sunflowers.jpg",
				"sunset-mountain.jpg",
				"vaporwave.jpg"
			];

			let renderer, scene, camera, controls, model, pivotGroup, loader, gltfLoader;

			init();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = params.exposure;

				renderer.setAnimationLoop( render );

				scene = new THREE.Scene();

				// Create pivot group for rotation
				pivotGroup = new THREE.Group();
				scene.add( pivotGroup );

				// Load GLTF model
				console.log('GLTFLoader:', GLTFLoader);
				gltfLoader = new GLTFLoader();
				gltfLoader.load( 'valerlogo.gltf', function ( gltf ) {
					model = gltf.scene;
					
					// Apply material to all meshes in the model
					model.traverse( function ( child ) {
						if ( child.isMesh ) {
							child.material = new THREE.MeshStandardMaterial( { 
								roughness: params.roughness, 
								metalness: params.metalness 
							});
						}
					});

					// Calculate bounding box of the original model
					const boundingBox = new THREE.Box3().setFromObject(model);
					
					// Get center of the original model
					const center = new THREE.Vector3();
					boundingBox.getCenter(center);
					
					// Move model to center it at origin (moves center to 0,0,0)
					model.position.sub(center);

					// Scale the model manually
					model.scale.setScalar(50);

					// Recalculate bounding box after scaling to get the new center
					const scaledBoundingBox = new THREE.Box3().setFromObject(model);
					const scaledCenter = new THREE.Vector3();
					scaledBoundingBox.getCenter(scaledCenter);
					
					// Move model again to ensure it's perfectly centered after scaling
					model.position.sub(scaledCenter);

					// Ensure pivot group is at origin
					pivotGroup.position.set(0, 0, 0);

					// Add model to pivot group
					pivotGroup.add(model);

					// Rotation (applied to pivot group)
					pivotGroup.rotation.x = -Math.PI / 2; // -90 degrees
					pivotGroup.rotation.y = 0;           // 0 degrees  
					pivotGroup.rotation.z = -Math.PI / 2; // -90 degrees

				} );

				camera = new THREE.PerspectiveCamera(
					50,
					window.innerWidth / window.innerHeight,
					1,
					500
				);
				camera.position.set( 0.0, 0.0, - 6.0 );

				console.log('OrbitControls:', OrbitControls);
				controls = new OrbitControls( camera, renderer.domElement );
			
				loader = new UltraHDRLoader();
				loader.setDataType( THREE.FloatType );

				const loadEnvironment = function ( imageName = 'spruit_sunrise_4k.hdr.jpg', type = 'HalfFloatType' ) {

					loader.setDataType( THREE[ type ] );

					loader.load( `textures/equirectangular/${imageName}`, function ( texture ) {

						texture.mapping = THREE.EquirectangularReflectionMapping;
						texture.needsUpdate = true;

						scene.background = texture;
						scene.environment = texture;

					} );

				};

				loadEnvironment( params.backgroundImage, params.type );

				const gui = new GUI();

				gui.add( params, 'autoRotate' );
				gui.add( params, 'metalness', 0, 1, 0.01 );
				gui.add( params, 'roughness', 0, 1, 0.01 );
				gui.add( params, 'exposure', 0, 4, 0.01 );
				gui.add( params, 'backgroundImage', availableTextures ).onChange( ( value ) => {

					loadEnvironment( value, params.type );
			
				} );
				gui.add( params, 'type', [ 'HalfFloatType', 'FloatType' ] ).onChange( ( value ) => {

					loadEnvironment( params.backgroundImage, value );
			
				} );

				gui.open();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;

				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function render() {

				if ( model ) {
					// Update material properties for all meshes
					model.traverse( function ( child ) {
						if ( child.isMesh ) {
							child.material.roughness = params.roughness;
							child.material.metalness = params.metalness;
						}
					});
				}

				if ( params.autoRotate ) {

					pivotGroup.rotation.z += 0.005; // Rotate on Z-axis

				}

				renderer.toneMappingExposure = params.exposure;

				if ( controls ) {
					controls.update();
				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
