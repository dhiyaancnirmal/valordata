<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - UltraHDR texture loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<h1>valor</h1>
		</div>

		<div id="loading-indicator" style="display: none;">
			<div class="loading-spinner"></div>
			<p>Loading texture...</p>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import { UltraHDRLoader } from 'three/addons/loaders/UltraHDRLoader.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			const params = {
				autoRotate: true,
				metalness: 1.0,
				roughness: 0.0,
				exposure: 1.0,
				backgroundImage: 'spruit_sunrise_4k.hdr.jpg',
				type: 'HalfFloatType'
			};

			// Available texture files - auto-generated from textures/equirectangular directory
			// To update this list when adding new textures, run: node generate-texture-list.js
			const availableTextures = [
				"abstract-room.jpg",
				"aerial-mountain.jpg",
				"alien-planet.jpg",
				"bird-eye-night.jpg",
				"blue-sky.jpg",
				"bridge.jpg",
				"city-sunset.jpg",
				"cloudscape-sunset.jpg",
				"desert.jpg",
				"earth-planet.jpg",
				"earth-space.jpg",
				"elevator-room.jpg",
				"foggy-morning.jpg",
				"forest-trees.jpg",
				"glacier-lake.jpg",
				"hilly-terrain.jpg",
				"mountain-twilight.jpg",
				"mountains-ocean.jpg",
				"neon-square.jpg",
				"pink-sunrise.jpg",
				"reflective-hall.jpg",
				"sci-fi-abstract.jpg",
				"sci-fi-planet.jpg",
				"shanghai.jpg",
				"sky-on-fire.jpg",
				"snow-mountains.jpg",
				"spruit_sunrise_4k.hdr.jpg",
				"sunflowers.jpg",
				"sunset-mountain.jpg",
				"sunset-ocean.jpg",
				"vaporwave.jpg"
			];

			let renderer, scene, camera, controls, model, pivotGroup, loader, gltfLoader;
			
			// Performance and memory management
			const textureCache = new Map();
			const loadedTextures = new Set();
			let currentTexture = null;
			let performanceMonitor = {
				fps: 0,
				frameCount: 0,
				lastTime: performance.now(),
				adaptiveQuality: true
			};

			// Register service worker for caching
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js')
						.then((registration) => {
							console.log('SW registered: ', registration);
						})
						.catch((registrationError) => {
							console.log('SW registration failed: ', registrationError);
						});
				});
			}

			init();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = params.exposure;

				renderer.setAnimationLoop( render );

				scene = new THREE.Scene();

				// Create pivot group for rotation
				pivotGroup = new THREE.Group();
				scene.add( pivotGroup );

				// Load GLTF model
				console.log('GLTFLoader:', GLTFLoader);
				gltfLoader = new GLTFLoader();
				gltfLoader.load( 'valerlogo.gltf', function ( gltf ) {
					model = gltf.scene;
					
					// Apply material to all meshes in the model
					model.traverse( function ( child ) {
						if ( child.isMesh ) {
							child.material = new THREE.MeshStandardMaterial( { 
								roughness: params.roughness, 
								metalness: params.metalness 
							});
						}
					});

					// Calculate bounding box of the original model
					const boundingBox = new THREE.Box3().setFromObject(model);
					
					// Get center of the original model
					const center = new THREE.Vector3();
					boundingBox.getCenter(center);
					
					// Move model to center it at origin (moves center to 0,0,0)
					model.position.sub(center);

					// Scale the model manually
					model.scale.setScalar(50);

					// Recalculate bounding box after scaling to get the new center
					const scaledBoundingBox = new THREE.Box3().setFromObject(model);
					const scaledCenter = new THREE.Vector3();
					scaledBoundingBox.getCenter(scaledCenter);
					
					// Move model again to ensure it's perfectly centered after scaling
					model.position.sub(scaledCenter);

					// Ensure pivot group is at origin
					pivotGroup.position.set(0, 0, 0);

					// Add model to pivot group
					pivotGroup.add(model);

					// Rotation (applied to pivot group)
					pivotGroup.rotation.x = -Math.PI / 2; // -90 degrees
					pivotGroup.rotation.y = 0;           // 0 degrees  
					pivotGroup.rotation.z = -Math.PI / 2; // -90 degrees

				} );

				camera = new THREE.PerspectiveCamera(
					50,
					window.innerWidth / window.innerHeight,
					1,
					500
				);
				camera.position.set( 0.0, 0.0, - 6.0 );

				console.log('OrbitControls:', OrbitControls);
				controls = new OrbitControls( camera, renderer.domElement );
			
				loader = new UltraHDRLoader();
				loader.setDataType( THREE.FloatType );

				// Optimized texture loading with caching and memory management
				const loadEnvironment = async function ( imageName = 'spruit_sunrise_4k.hdr.jpg', type = 'HalfFloatType' ) {
					
					// Check cache first
					const cacheKey = `${imageName}_${type}`;
					if (textureCache.has(cacheKey)) {
						const cachedTexture = textureCache.get(cacheKey);
						applyTexture(cachedTexture);
						return;
					}

					// Dispose previous texture to free memory
					if (currentTexture) {
						disposeTexture(currentTexture);
					}

					// Show loading indicator
					showLoadingIndicator();

					try {
						loader.setDataType( THREE[ type ] );

						const texture = await new Promise((resolve, reject) => {
							loader.load( 
								`textures/equirectangular/${imageName}`, 
								resolve, 
								undefined, 
								reject 
							);
						});

						texture.mapping = THREE.EquirectangularReflectionMapping;
						texture.needsUpdate = true;

						// Cache the texture
						textureCache.set(cacheKey, texture);
						loadedTextures.add(texture);

						// Apply texture and update current reference
						currentTexture = texture;
						applyTexture(texture);

						// Hide loading indicator
						hideLoadingIndicator();

					} catch (error) {
						console.error('Failed to load texture:', error);
						hideLoadingIndicator();
					}
				};

				// Apply texture to scene
				const applyTexture = function(texture) {
					scene.background = texture;
					scene.environment = texture;
				};

				// Dispose texture to free memory
				const disposeTexture = function(texture) {
					if (texture && texture.dispose) {
						texture.dispose();
					}
				};

				// Clean up unused textures from cache
				const cleanupTextureCache = function() {
					const maxCacheSize = 5; // Keep only 5 textures in memory
					if (textureCache.size > maxCacheSize) {
						const entries = Array.from(textureCache.entries());
						const toRemove = entries.slice(0, textureCache.size - maxCacheSize);
						
						toRemove.forEach(([key, texture]) => {
							disposeTexture(texture);
							textureCache.delete(key);
						});
					}
				};

				// Loading indicator functions
				const showLoadingIndicator = function() {
					const indicator = document.getElementById('loading-indicator');
					if (indicator) {
						indicator.style.display = 'block';
					}
				};

				const hideLoadingIndicator = function() {
					const indicator = document.getElementById('loading-indicator');
					if (indicator) {
						indicator.style.display = 'none';
					}
				};

				loadEnvironment( params.backgroundImage, params.type );

				const gui = new GUI();

				gui.add( params, 'autoRotate' );
				gui.add( params, 'metalness', 0, 1, 0.01 );
				gui.add( params, 'roughness', 0, 1, 0.01 );
				gui.add( params, 'exposure', 0, 4, 0.01 );
				gui.add( params, 'backgroundImage', availableTextures ).onChange( async ( value ) => {
					await loadEnvironment( value, params.type );
					cleanupTextureCache(); // Clean up old textures
				} );
				gui.add( params, 'type', [ 'HalfFloatType', 'FloatType' ] ).onChange( async ( value ) => {
					await loadEnvironment( params.backgroundImage, value );
					cleanupTextureCache(); // Clean up old textures
				} );

				// Add performance monitoring
				addPerformanceMonitor();

				gui.open();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;

				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function render() {
				const currentTime = performance.now();
				performanceMonitor.frameCount++;

				// Update FPS every second
				if (currentTime - performanceMonitor.lastTime >= 1000) {
					performanceMonitor.fps = Math.round((performanceMonitor.frameCount * 1000) / (currentTime - performanceMonitor.lastTime));
					performanceMonitor.frameCount = 0;
					performanceMonitor.lastTime = currentTime;
					
					// Adaptive quality based on FPS
					if (performanceMonitor.adaptiveQuality) {
						adaptQualityBasedOnFPS();
					}
				}

				if ( model ) {
					// Update material properties for all meshes
					model.traverse( function ( child ) {
						if ( child.isMesh ) {
							child.material.roughness = params.roughness;
							child.material.metalness = params.metalness;
						}
					});
				}

				if ( params.autoRotate ) {
					pivotGroup.rotation.z += 0.005; // Rotate on Z-axis
				}

				renderer.toneMappingExposure = params.exposure;

				if ( controls ) {
					controls.update();
				}

				renderer.render( scene, camera );
			}

			// Adaptive quality based on performance
			const adaptQualityBasedOnFPS = function() {
				const fps = performanceMonitor.fps;
				
				if (fps < 30) {
					// Low FPS - reduce quality
					renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1));
					if (renderer.shadowMap) {
						renderer.shadowMap.enabled = false;
					}
				} else if (fps > 55) {
					// High FPS - increase quality
					renderer.setPixelRatio(window.devicePixelRatio);
					if (renderer.shadowMap) {
						renderer.shadowMap.enabled = true;
					}
				}
			};

			// Performance monitoring GUI
			const addPerformanceMonitor = function() {
				const perfFolder = gui.addFolder('Performance');
				perfFolder.add(performanceMonitor, 'fps').listen();
				perfFolder.add(performanceMonitor, 'adaptiveQuality');
				perfFolder.add({ 'Clear Cache': () => {
					textureCache.forEach((texture) => disposeTexture(texture));
					textureCache.clear();
					loadedTextures.clear();
				}}, 'Clear Cache');
				perfFolder.open();
			};

		</script>
	</body>
</html>
